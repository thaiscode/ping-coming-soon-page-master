<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <!--Font awesome-->
  <script src="https://kit.fontawesome.com/d78d4dbd16.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <header class="header">
    <img src="images/logo.svg" alt="ping logo" class="header__img">
  </header>

  <main class="main">
    <h1 class="main__title">We are launching <span>soon!</span></h1>
  
    <p class="main__paragraph">Subscribe and get notified</p>
  
    <form class="form">
      <input type="email" id="email__box" placeholder="Your email address..." required>

      <button class="email__button">Notify Me</button>
  </form>
    
    

    <img src="images/illustration-dashboard.png" alt="illustration dashboard" class="illustration__img">

      <div class="box__icons">
        <i class="fa-brands fa-facebook-f icons"></i>
        <i class="fa-brands fa-twitter icons"></i>
        <i class="fa-brands fa-instagram icons"></i>
      </div>

  </main>
    
  <footer>
    <p class="footer__copy">&copy; Copyright Ping. All rights reserved.</p>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/thaiscode">@thaiscode</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
