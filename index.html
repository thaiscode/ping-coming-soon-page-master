<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <!--Font awesome-->
  <script src="https://kit.fontawesome.com/d78d4dbd16.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <header>
    <img src="images/logo.svg" alt="ping logo">
  </header>

  <main>
    <h1>We are launching soon!</h1>
  
    <p>Subscribe and get notified</p>
  
    <form action="">
      <input type="email" id="" required>
      <button>Notify Me</button>
    </form>

    <img src="images/illustration-dashboard.png" alt="illustration dashboard">

    <footer>
      <div>
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>

      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </main>
    
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/thaiscode">@thaiscode</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
